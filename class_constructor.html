<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                // masukan kode apapun
                console.info(`Membuat Person ${name}`);
            }
        }

        const azzam = new Person("Muhammad Azzam Nur Alwi Mansyur");
        console.info(azzam);

        const Lovina = new Person("Lovina Aulia");
    </script>
</body>

</html>
