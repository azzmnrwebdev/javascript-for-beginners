<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        // Arrow Function menggunakan blok
        const sayHello = (name) => {
            const say = `Hello ${name}`;
            console.info(say);
        }

        sayHello("Azzam Nur");

        // Arrow Function tidak menggunakan blok
        // const saySalam = (name) => console.info(`Hello ${name}`);
        const saySalam = name => console.info(
            `Hello ${name}`); // boleh tidak pakai tanda kurung jika memiliki hanya 1 parameter
        saySalam("Azzam Nur");

        // Arrow Function return value 1 baris
        const sum = (first, second) => first + second;
        console.info(sum(100, 100));

        // Arrow Function sebagai parameter
        function giveMeName(callback) {
            callback("Muhammad Azzam Nur Alwi Mansyur");
        }
        // Versi Anonymous Function
        // giveMeName(function (name) {
        //     console.info(`Hello ${name}`);
        // })

        // Versi Arrow Function
        giveMeName(name => console.info(`Hello ${name}`));
    </script>
</body>

</html>
