<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <script>
        {
            const names = ["Azzam", "Lovina", "Yusuf", "Ficri", "Edka", "Rista"];
            const [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);
        }

        {
            const person = {
                firstName: "Muhammad Azzam Nur",
                lastName: "Alwi Mansyur",
                address: {
                    street: "Jalan Belum Ada",
                    city: "Jakarta",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Programmer Zaman Now"
            };

            let {
                firstName,
                lastName,
                address: {
                    city,
                    street,
                    country
                },
                ...others
            } = person;
            console.info(firstName);
            console.info(lastName);
            console.info(city);
            console.info(street);
            console.info(country);
            console.info(others);
        }

        {
            function displayPerson({
                firstName,
                middleName,
                lastName
            }) {
                console.log(firstName);
                console.log(middleName);
                console.log(lastName);
            }

            const person = {
                firstName: "Muhammad Azzam",
                middleName: "Nur",
                lastName: "Alwi Mansyur",
            };

            displayPerson(person);
        }

        {
            function sum([first, second]) {
                return first + second;
            }

            console.info(sum([1, 1]));
            console.info(sum([10, 10]));
        }

        {
            const names = ["Azzam", "Nur"];
            const [firstName, middleName, lastName = "Alwi"] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Muhammad Azzam",
                middleName: "Budi",
                lastName: "Alwi Mansyur"
            };

            let {
                firstName,
                middleName = "Nur",
                lastName
            } = person;
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Muhammad Azzam",
                middleName: "Budi",
                lastName: "Alwi Mansyur"
            };

            let {
                firstName: namaDepan,
                middleName: namaTengah = "Nur",
                lastName: namaBelakang
            } = person;
            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }
    </script>
</body>

</html>
