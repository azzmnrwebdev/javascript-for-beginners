<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>

<body>
    <script>
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        const result = sayHello("Muhammad Azzam Nur", "Alwi Mansyur")
        document.writeln(`<p>${result}</p>`);

        // function return value lebih dari satu
        function getValue(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "C";
            } else if (value > 50) {
                return "D";
            } else {
                return "E";
            }
        }

        // Function Return Value
        const finalValue = getValue(81);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`Iterasi Element ${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1, 345, 4324, 424, 2556, 14535, 635];
        const search = 2556;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);
    </script>
</body>

</html>
