<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <script>
        //  && = and | dan
        // true && true = true
        // true && false = false
        // false && true = false
        // false && false = false

        // || = or | atau
        // true || true = true
        // true || false = true
        // false || true = true
        // false || false = false

        // ! = kebalikan
        // ! true = false
        // ! false = true

        const nilaiUjian = 80;
        const nilaiAbsensi = 76;

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>" + lulus + "<p>");
    </script>
