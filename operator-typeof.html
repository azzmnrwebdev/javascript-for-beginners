<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>

<body>
    <script>
        let data;

        /*
         * let data = null; maka hasil nya object
         * let data = {}; atau let data = []; sama hasil nya object
         * let data = "Azzam"; maka hasil nya string
         * let data = true; maka hasil nya boolean
         * let data = 100; maka hasil nya number
         */

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);
    </script>
</body>

</html>
