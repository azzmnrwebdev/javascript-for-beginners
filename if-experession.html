<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const nilai = 73;

        if (nilai > 75) {
            document.writeln("<p>Nilai Anda A</p>");
        } else if (nilai > 60) {
            document.writeln("<p>Nilai Anda B</p>");
        } else {
            document.writeln("<p>Maaf, Anda Tidak Lulus</p>");
        }
    </script>
</body>

</html>
