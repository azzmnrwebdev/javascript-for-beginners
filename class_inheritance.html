<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>

<body>
    <script>
        class Employee {
            // membuat method
            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.name}`)
            }
        }

        class Manager extends Employee {
            // membuat method
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.name}`)
            }
        }

        const azzam = new Employee();
        azzam.name = "Muhammad Azzam Nur Alwi Mansyur";
        azzam.sayHello('Reno');

        const Lovina = new Manager();
        Lovina.name = "Lovina Aulia";
        Lovina.sayHello('Sarah');

        console.info(azzam);
        console.info(Lovina);
    </script>
</body>

</html>
