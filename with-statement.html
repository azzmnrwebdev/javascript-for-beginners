<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Statement</title>
</head>

<body>
    <script>
        // Tanpa With Statement
        const person = {
            firstName: "Muhammad Azzam",
            middleName: "Nur",
            lastName: "Alwi Mansyur"
        }

        console.info(person.firstName);
        console.info(person.middleName);
        console.info(person.lastName);

        const firstName = "Lovina";
        const lastName = "Aulia";

        // Menggunakan With Statement
        with(person) {
            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }
    </script>
</body>

</html>
