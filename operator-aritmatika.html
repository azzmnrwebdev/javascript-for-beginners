<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika</title>
</head>
<body>
    <script>
        // Pertambahan
        const hasil_satu = 1 + 2; // Hasilnya 3
        document.writeln("<p>1 + 2 = " + hasil_satu + "</p>");
        const originalResult = hasil_satu; // 3

        // Pengurangan
        hasil_dua = hasil_satu - 1; // Hasilnya 3 - 1 = 2
        document.writeln("<p>" + originalResult + " - 1 = " + hasil_dua + "</p>");
        originalResultDua = hasil_dua // 2

        // Perkalian
        hasil_tiga = hasil_dua * 2; // Hasilnya 4
        document.writeln("<p>" + originalResultDua + " * 2 = " + hasil_tiga + "</p>");
    </script>
</body>
</html>
