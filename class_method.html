<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Method</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                // menambahkan property
                this.name = name;
            }

            // membuat method
            sayHello(name) {
                console.info(`Hello ${name}, my name is ${this.name}`)
            }
        }

        const azzam = new Person("Muhammad Azzam Nur Alwi Mansyur");
        console.info(azzam);
        azzam.sayHello('Reno');

        const Lovina = new Person("Lovina Aulia");
        console.info(Lovina);
        Lovina.sayHello('Sarah');
    </script>
</body>

</html>
