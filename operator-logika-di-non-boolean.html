<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika di Non Boolean</title>
</head>

<body>
    <script>
        // Operator OR ||
        console.info("Hello" || ""); // hello
        console.info("" || []); // [] = Array Kosong
        console.info("0" || "NOL"); // Mengambil truthy pertama
        console.info(0 || "NOL"); // NOL
        console.info(null || "NULL"); // NULL
        console.info(undefined || "UNDIFINED"); // UNDIFINED
        console.info(0 || false); // false

        const person = {
            fistName: "Muhammad Azzam Nur",
            lastName: "Alwi Mansyur"
        };

        const name = person.fistName || person.lastName;
        console.info(name);

        // Operator AND &&
        console.info("HELLO" && ""); // ""
        console.info("" && []); // ""
        console.info("0" && "NOL") // NOL
        console.info(0 && "NOL"); // 0
        console.info(null && "NULL"); // NULL
        console.info(undefined && "UNDIFINED"); // UNDIFINED
        console.info("undefined" && "null"); // null
    </script>
</body>

</html>
