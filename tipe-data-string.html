<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        // Tipe data string
        document.writeln("Muhammad Azzam Nur Alwi Mansyur"); // pakai kutip dua ""
        document.writeln("<br>");
        document.writeln('Teknik Informatika'); // pakai kutip satu ''

        document.writeln("<br>");

        // Menambahkan string
        document.writeln("Nama : " + "Muhammad Azzam Nur Alwi Mansyur");
        document.writeln("<br>");
        document.writeln('Jurusan : ' + 'Teknik Informatika');

        // Escape Sequence di JS
        document.writeln("<textarea cols='100' rows='10'>")
        document.write("Muhammad \nAzzam \nNur\n");
        document.write("\\Home\\AzzamNur\n")
        document.write("\"LovilzaTech.id\"\n")
        document.write('\'Belajar Javascript\'\n');
        document.writeln("</textarea>")
    </script>
</body>
</html>
