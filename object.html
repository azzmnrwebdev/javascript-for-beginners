<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>

<body>
    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`)
            }
        }

        // lebih simple menggunakan parameter
        const azzam = new Person("Muhammad Azzam Nur", "Alwi Mansyur");
        // azzam.firstName = "Muhammad Azzam Nur";
        // azzam.lastName = "Alwi Mansyur";
        azzam.sayHello("Yusuf");

        const lovina = new Person();
        lovina.firstName = "Lovina";
        lovina.lastName = "Aulia";
        lovina.sayHello("Sarah")

        console.log(azzam);
        console.log(lovina);
    </script>
</body>

</html>
