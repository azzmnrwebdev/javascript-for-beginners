<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let result = +2;
        document.writeln("<p>" + result + "</p>");

        // Menurunkan 1 angka
        result--; // result = result - 1; result -= 1; | 1
        document.writeln("<p>" + result + "</p>");

        // Menaikan 1 angka
        result++; // result = result + 1; result += 1; | 2
        document.writeln("<p>" + result + "</p>");

        // Memberikan negatif
        result = -result; // -2
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
