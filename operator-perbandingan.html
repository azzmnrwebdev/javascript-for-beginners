<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan | True or False</title>
</head>
<body>
    <script>
        let result = 5 == "5"; // true (benar)
        document.writeln("<p>" + result + "</p>");

        result = 5 === "5"; // false (salah)
        document.writeln("<p>" + result + "</p>");

        result = 5 > 10; // 5 lebih besar dari 10? hasil nya FALSE | SALAH !
        document.writeln("<p>" + result + "</p>");

        result = 5 < 10; // 5 lebih kecil dari 10? hasil nya TRUE | BENAR !
        document.writeln("<p>" + result + "</p>");
    </script>
</body>
</html>
