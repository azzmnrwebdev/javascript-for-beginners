<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>

<body>
    <script>
        // for in bisa mengambil data di dalam object berarti property
        const person = {
            firstName: "Muhammad Azzam",
            middleName: "Nur",
            lastName: "Alwi Mansyur"
        };

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        // for in bisa mengambil data di dalam array berarti index
        // For In Array
        const nama = ['Azzam', "Lovina", 'Ucup'];
        for (const index in nama) {
            document.writeln(`<p>${index} : ${nama[index]}</p>`);
        }
    </script>
</body>

</html>
