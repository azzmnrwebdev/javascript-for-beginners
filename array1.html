<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Array JS</title>
</head>

<body>
    <script>
        let arrayKosong = [];

        let arrayNama = ['Azzam', "Lovina", 'Yusuf'];

        const names = [];
        names.push("Azzam", "Lovina", "Ficri");

        console.table(names);

        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        names[0] = "Mansyur";
        names[1] = "Aulia";
        names[2] = "Budi";
        console.table(names);

        delete names[2];
        console.table(names);

        names.push("Azzam Lagi");
        console.table(names);

        names[2] = "Diubah Lagi";
        console.table(names);

        // Multidimension Array
        names.push(["Kucing", "Ayam", "Ikan"]);
        names.push(["0121", "0122", "0123"]);
        console.table(names);
    </script>
</body>

</html>
