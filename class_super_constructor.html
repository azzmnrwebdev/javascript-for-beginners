<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class : Super Constructor</title>
</head>

<body>
    <script>
        class Employee {
            constructor(firstName) {
                this.firstName = firstName;
            }

            // membuat method
            sayHello(name) {
                console.info(`Hello ${name}, my name is employee ${this.firstName}`)
            }
        }

        class Manager extends Employee {
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }

            // membuat method
            sayHello(name) {
                console.info(`Hello ${name}, my name is manager ${this.firstName} ${this.lastName}`)
            }
        }

        const azzam = new Employee("Muhammad Azzam Nur Alwi Mansyur");
        azzam.sayHello('Reno');

        const Lovina = new Manager("Lovina", "Aulia");
        // Lovina.name = "Lovina Aulia";
        Lovina.sayHello('Sarah');

        console.info(azzam);
        console.info(Lovina);
    </script>
</body>

</html>
