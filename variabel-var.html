<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Var</title>
</head>
<body>
    <script>
        // Variabel langsung value
        var fullName = "Muhammad Azzam Nur Alwi Mansyur";
        var firstName = "Muhammad Azzam";
        var middleName = "Nur";
        var lastName = "Alwi Mansyur";

        // Mengakses Variabel
        document.writeln(fullName);
        document.writeln("<br>");
        ocument.writeln(firstName);
        document.writeln("<br>");
        ocument.writeln(middleName);
        document.writeln("<br>");
        ocument.writeln(lastName);
        document.writeln("<br>");
    </script>
</body>
</html>
