<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) {
                // menambahkan property
                this.name = name;
            }
        }

        const azzam = new Person("Muhammad Azzam Nur Alwi Mansyur");
        console.info(azzam);
        console.info(azzam.name);

        const Lovina = new Person("Lovina Aulia");
        console.info(Lovina);
        console.info(Lovina.name);
    </script>
</body>

</html>
